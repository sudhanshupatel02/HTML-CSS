<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox 
    </div>
    <span class="redBg"></span>
    <!-- Select and press ctrl + /comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder antherclass"></div>

    <!-- Emmet takes div tag as default -->
   <div class="blackBorder"></div>

   <!-- creating multiple element using Emmet -->
   <!-- span.myclass1.myClass2.my.Class3 +<Tab> to print 4 similar element using Emmet -->
    <span class="myclass1 myClass2 my Class3">First</span>
    <span class="myclass1 myClass2 my Class3">Second</span>
    <span class="myclass1 myClass2 my Class3">Third</span>
    <span class="myclass1 myClass2 my Class3">Fourth</span>
</body>
</html>
