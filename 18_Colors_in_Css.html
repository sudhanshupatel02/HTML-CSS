<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            color: rgb(243, 12, 12);
            border-bottom: 2px solid rgb(22, 207, 22);
            border-left: 2px solid rgb(25, 29, 26);
        }
        #secondPara{
            color: chartreuse;
            border:2px groove darkred;
            box-shadow: 15px 5px 10px #888888;
            border-radius: 20px;
        }
        #thirdPara{
            color: #1236;  /*color by hex value*/
            background-color: rgb(107, 150, 107);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>
    
    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from second box</p>

    <h2">This is my third box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
