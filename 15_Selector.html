<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector html</title>
    <style>
        p {
            border: 2px solid chocolate;
        }

        /* ID selector */
        #firstPara {
            color: rgb(18, 207, 176);
        }

        /* Class selector */
        .bgPink {
            color: red;
            background-color: pink;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: rgb(134, 252, 16);
        }
    </style>
</head>

<body>
    <h3>This is selector</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redElement bgPink">This is a another simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is yet anthor simple paragraph inside div to demonstrate css selector</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>

</html>
